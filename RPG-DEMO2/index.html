<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>BINotto</h1>
                <div id="pfp"></div>
                <h6>eloszthat√≥ pontok:</h6>
                <span id="points">10</span>
            </div>
            <div class="col-md-4">
                
                <h2>Base stats</h2>
               <div class="col-md-4">
                <table>
                    
                    <tr>
                        <th>Strenght</th>
                        <td id="strenght">0</td>
                        <td>
                            <button onclick="addStrenght()">+</button>
                        </td>
                    </tr>

                    <tr>
                        <th>Agility</th>
                        <td id="agility">0</td>
                        <td>
                            <button onclick="addAgility()">+</button>
                        </td>
                    </tr>

                    <tr>
                        <th>Endurance</th>
                        <td id="endurance">0</td>
                        <td>
                            <button onclick="addEndurance()">+</button>
                        </td>
                    </tr>

                    <tr>
                        <th>Luck</th>
                        <td id="luck">0</td>
                        <td>
                            <button onclick="addLuck()">+</button>
                        </td>
                    </tr>
                </div>
                </table>
            </div>
            <div class="col-md-4"></div>
            <h2>Stats</h2>

            <table>
                
                
                <tr>
                    <th>Damage</th>
                    <td id="damage">0-5</td>
                </tr>

                <tr>
                    <th>Dodge</th>
                    <td id="dodge">0%</td>
                </tr>

                <tr>
                    <th>Health points</th>
                    <td id="hp">200</td>
                </tr>

                <tr>
                    <th>Double attack</th>
                    <td id="dattack">0%</td>
                </tr>
            
            
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="rpg.js"></script>
  </body>
</html>
