<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Regisztráció</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="frame">

       <form action="">

            <label for="username">Felhasználónév</label><br>
            <input type="text" name="username" id="username"><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"><br>
            
            <label for="pwd">Jelszó</label><br>
            <input type="password" name="pwd" id="pwd"><br>

            <label for="pwd2">Jelszó megerősítése</label><br>
            <input type="password" name="pwd2" id="pwd2"><br>

            <select name="cast" id="cast">

                <option value="knight">Lovag</option>
                <option value="mage">Mágus</option>
                <option value="archer">Íjász</option>
                <option value="berserker">Örjöngő</option>
                <option value="rouge">Zsivány</option>

            </select>

            <br>

            <label for="story">Háttértörténet</label><br>
            <textarea name="story" id="story" cols="20" rows="3"></textarea><br>

            <label for="gender">Nem:</label><br>
            <label for="male">Férfi</label>
            <input type="radio" name="gender" id="male" value="male"><br>
            <label for="female">Nő</label>
            <input type="radio" name="gender" id="female" value="female"><br>

            <input type="submit" value="Regisztrálás">

       </form>

    </div>

</body>
</html>
