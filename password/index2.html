<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="password-generator">
        <h1>Password Generator</h1>
        <input type="text" id="password" readonly>
        <button id="copy-btn" title="M치sol치s">
            <img src="copy-icon.png" alt="M치sol치s">
        </button>
        
        <div class="settings">
            <label for="char-length">Character Length</label>
            <input type="range" id="char-length" min="0" max="20" value="0">
            <span id="char-length-value">0</span>

            <div class="options">
                <label><input type="checkbox" id="uppercase"> Include Uppercase Letters</label>
                <label><input type="checkbox" id="lowercase"> Include Lowercase Letters</label>
                <label><input type="checkbox" id="numbers"> Include Numbers</label>
                <label><input type="checkbox" id="symbols"> Include Symbols</label>
            </div>

            <div class="strength">
                <label>STRENGTH</label>
                <div class="strength-bar" id="strength-bar">
                    <div></div><div></div><div></div><div></div>
                </div>
            </div>
        </div>

        <button id="generate-btn">GENERATE</button>
    </div>
</body>
</html>
